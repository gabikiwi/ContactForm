<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <form name="submit-to-google-sheet" onsubmit="sendFormData(event)">
       <input name="student-name" type="text" placeholder="Student" required>
       <input name="email-name" type="email" placeholder="Email" required>
       <button type="submit">Send</button>
    </form>

   <script>
      function sendFormData(e) {
         e.preventDefault();
         //console.log(e.target);      
         console.log(e.target['student-name'].value + " " + e.target['email-name'].value );  
         
         var data = {
             studentName : e.target['student-name'].value,
             email : e.target['email-name'].value             
         }
         
         console.log(data.studentName);
         
         google.script.run
         .withSuccessHandler(function () {
         console.log(data.email);
         })
           .sendFormData(data)
      }
   </script>

  </body>
</html>
